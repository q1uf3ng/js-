<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 在线审计</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>JS 在线审计</h1>
    <p>请输入 JavaScript 代码进行审计：</p>

    <textarea id="jsInput" placeholder="粘贴 JS 代码..."></textarea>
    <br><br>
    <button onclick="auditJS()">审计代码</button>

    <h3>审计结果：</h3>
    <pre id="auditResult"></pre>
</div>

<script>
    function auditJS() {
        const input = document.getElementById("jsInput").value.trim();
        const resultElement = document.getElementById("auditResult");

        // 清空结果
        resultElement.textContent = '';

        if (input) {
            // 简单的审计：检查是否包含危险的函数
            const auditResults = auditCode(input);
            resultElement.textContent = '审计结果：\n' + auditResults;
        } else {
            resultElement.textContent = '请输入 JavaScript 代码进行审计。';
        }
    }

    function auditCode(jsCode) {
        // 这里可以添加更复杂的审计逻辑
        const dangerousFunctions = ['eval', 'setTimeout', 'setInterval', 'document.write'];
        let auditResults = '未发现危险函数。';

        dangerousFunctions.forEach(func => {
            if (jsCode.includes(func)) {
                auditResults = `警告：发现危险函数 "${func}"！`;
            }
        });

        return auditResults;
    }
</script>

</body>
</html>
